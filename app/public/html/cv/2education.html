<!-- Portfolio Grid Section========================================================================================== -->
<section id="job" class="bg-light-gray portfolio" ng-controller="jobController">

        <div class="row no-gutter">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>

<!-- =============================================== -->
       <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item"  ng-repeat="f in jobbo">
                <a href="#{{f.id}}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover"><div class="portfolio-hover-content"><i class="fa fa-plus fa-3x"></i></div></div>
                    <img src="{{f.img}}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{f.title}}</h4>
                    <p class="text-muted">{{f.subtitle}}</p>
                </div>
            </div>
          </div>
        </div>
<!-- =============================================== -->
</section>





<div ng-controller="jobController">
  <div ng-repeat="f in jobbo" class="portfolio-modal modal fade" id="{{f.id}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal"><div class="lr"><div class="rl"></div></div></div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="modal-body">
                                <h2>{{f.title}}</h2>
                                <p class="item-intro text-muted">{{f.subtitle}}</p>
                                <img class="img-responsive img-centered img-mid-thumb" src="{{f.img}}" alt="">
                                <p class="item-intro text-muted">{{f.desc}}</p>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
